<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PostureLab - 루틴 실행 플레이어</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "brand-blue": "#2563EB",
                        "brand-bg": "#FFFFFF",
                        "brand-surface": "#F8FAFC",
                        "brand-border": "#E2E8F0",
                        "text-main": "#0F172A",
                        "text-sub": "#64748B",
                    },
                    fontFamily: {
                        "display": ["Pretendard", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 text-text-main font-display antialiased;
            }
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">
<div class="relative flex h-screen w-full max-w-[480px] flex-col bg-brand-bg shadow-xl overflow-hidden border-x border-brand-border">
<header class="flex items-center justify-between px-6 py-4 border-b border-brand-border bg-white sticky top-0 z-50">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-brand-blue cursor-pointer">arrow_back_ios</span>
<h1 class="text-xl font-extrabold tracking-tight text-brand-blue">PostureLab</h1>
</div>
<button class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-slate-500">settings</span>
</button>
</header>
<main class="flex-1 overflow-y-auto px-6 py-6 space-y-8">
<div class="text-center space-y-2">
<p class="text-brand-blue text-[11px] font-bold uppercase tracking-wider">Exercise 1 of 3</p>
<h2 class="text-2xl font-bold text-slate-900 tracking-tight">V1 90/90 벽 호흡</h2>
</div>
<div class="flex flex-col items-center justify-center">
<div class="flex items-baseline gap-1 timer-display">
<span class="text-7xl font-bold text-slate-900">00</span>
<span class="text-5xl font-medium text-brand-blue">:</span>
<span class="text-7xl font-bold text-slate-900">45</span>
</div>
<p class="text-text-sub text-sm mt-2 font-medium">나머지 시간 (Remaining)</p>
</div>
<div class="bg-slate-100 rounded-2xl p-1.5 flex items-center gap-1.5">
<div class="flex-1 py-4 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1 text-slate-500">
<span class="material-symbols-outlined text-xl">airwave</span>
                들숨 (Inhale)
            </div>
<div class="flex-1 py-4 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1 bg-white text-brand-blue shadow-sm ring-1 ring-black/5">
<span class="material-symbols-outlined text-xl fill-1">mode_fan</span>
                날숨 (Exhale)
            </div>
</div>
<div class="relative overflow-hidden rounded-2xl bg-slate-900 aspect-video shadow-md ring-1 ring-slate-200">
<div class="absolute inset-0 bg-cover bg-center opacity-90" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAj4Hwm_NH4DCYSH30dIB_aJh7qtabYEEOV_DzULoRlINeWfZ9_WxD2OwScP-xtWHvjvMDOMN6HX8H46gl3DPHdDVJlFdBiZpYey0m5F0gCARAl0s-KBVI8M9Q24dys793paUYFXVUHFeZMS5xmGuFOeRsJh1RBWes_EeBcf3NofbRd3NaQykDZWCIpV1gj8U_H9qwSfZ03_3N17d1vYWFqfI0jCPiY6IT9-UeH9sfpo2ZkL09G6EV2Bl2twt11lkvdso37zoSXIwQ')"></div>
<div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
<button class="absolute inset-0 m-auto w-16 h-16 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/30 hover:scale-105 transition-transform group">
<span class="material-symbols-outlined text-4xl text-white fill-1 group-hover:scale-110 transition-transform">play_arrow</span>
</button>
<div class="absolute bottom-0 inset-x-0 p-4">
<div class="h-1.5 w-full bg-white/30 rounded-full overflow-hidden">
<div class="h-full bg-brand-blue w-1/3"></div>
</div>
<div class="flex justify-between mt-2">
<span class="text-[11px] font-medium text-white">0:37</span>
<span class="text-[11px] font-medium text-white/80">2:23</span>
</div>
</div>
</div>
<div class="space-y-4">
<div class="flex flex-wrap gap-2 justify-center">
<div class="px-5 py-3 rounded-full bg-brand-surface border border-brand-border flex items-center gap-2 shadow-sm">
<span class="material-symbols-outlined text-brand-blue text-lg">lightbulb</span>
<span class="text-sm font-bold text-slate-700">갈비뼈 아래로</span>
</div>
<div class="px-5 py-3 rounded-full bg-brand-surface border border-brand-border flex items-center gap-2 shadow-sm">
<span class="material-symbols-outlined text-brand-blue text-lg">air</span>
<span class="text-sm font-bold text-slate-700">긴 날숨</span>
</div>
</div>
<div class="px-4 py-3 rounded-xl bg-orange-50 border border-orange-100 flex items-center justify-center gap-2 mx-auto max-w-fit">
<span class="material-symbols-outlined text-orange-500 text-sm">report</span>
<p class="text-xs font-bold text-orange-700">허리 뜨면 범위 줄이기</p>
</div>
</div>
</main>
<footer class="p-6 bg-white border-t border-brand-border space-y-5">
<div class="grid grid-cols-2 gap-3">
<button class="py-3.5 rounded-xl border border-brand-border text-sm font-bold text-slate-600 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                쉬운 버전
            </button>
<button class="py-3.5 rounded-xl border border-brand-border text-sm font-bold text-slate-600 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                어려운 버전
            </button>
</div>
<button class="w-full py-5 rounded-xl bg-brand-blue text-white font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
            다음 동작
            <span class="material-symbols-outlined">chevron_right</span>
</button>
<div class="pt-2">
<div class="flex justify-between items-center mb-2 px-1">
<span class="text-[11px] text-text-sub font-bold tracking-tight uppercase">Routine Progress</span>
<span class="text-[11px] text-brand-blue font-black">1 / 3</span>
</div>
<div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-brand-blue w-1/3 rounded-full"></div>
</div>
</div>
</footer>
</div>

</body></html>
